name: Build & Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0 * * *' # runs at 00:00 UTC daily

env:
  APP_IMAGE: codbex-athena:test
  SAMPLE_DATA_IMAGE: codbex-athena-data-sample:test

permissions:
  contents: read

jobs:
  athena-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Athena application Docker image
        run: |
          docker build -t codbex-athena:test application/

      - name: Build Sample Data Docker image
        run: |
          docker build -t codbex-athena-data-sample:test application-data-sample/

      - name: Set environment variables for tests
        run: |
          echo "APP_IMAGE=codbex-athena:test" >> $GITHUB_ENV
          echo "SAMPLE_DATA_IMAGE=codbex-athena-data-sample:test" >> $GITHUB_ENV

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Install TypeScript compiler
        run: npm install -g typescript

      - name: Run integration tests
        run: mvn clean install -P integration-tests

      - name: Generate artifact name
        if: always()
        id: generate_name
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          echo "ARTIFACT_NAME=selenide-screenshots-${TIMESTAMP}.zip" >> $GITHUB_ENV

      - name: Upload Selenide screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          retention-days: 1
          name: ${{ env.ARTIFACT_NAME }}
          path: integration-tests/build/reports/tests
